<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gradient Picker</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/grapick.min.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="wrap">
        <div class="pane active" id="colors">
            <div class="grid" id="presetGrid"></div>
            <button class="btn full danger" id="btnRemove">remove</button>
        </div>

        <div class="pane" id="editor">
            <div class="gp-wrap">
                <div id="grapick"></div>
            </div>
            <div class="preview" id="previewEditor"></div>
        </div>
    </div>

    <script src="vendor/grapick.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
